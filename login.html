    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // à¤²à¥‰à¤—à¤¿à¤¨ à¤«à¤‚à¤•à¥à¤¶à¤¨
        window.firebaseLogin = function(username, password) {
            const dbRef = ref(db);
            get(child(dbRef, `users/${username}`)).then((snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    if (userData.password === password) {
                        
                        // ðŸ‘‡ à¤¯à¤¹à¤¾à¤ à¤¡à¥‡à¤Ÿà¤¾ Save à¤¹à¥‹ à¤°à¤¹à¤¾ à¤¹à¥ˆ
                        localStorage.setItem("agentName", username);
                        
                        alert("âœ… ACCESS GRANTED! Welcome Agent " + username);
                        
                        // ðŸ‘‡ à¤¯à¤¹à¤¾à¤ Google à¤¹à¤Ÿà¤¾à¤•à¤° Index.html à¤•à¤° à¤¦à¤¿à¤¯à¤¾ à¤—à¤¯à¤¾ à¤¹à¥ˆ
                        window.location.href = "index.html"; 
                        
                    } else {
                        alert("ðŸš« ACCESS DENIED: Wrong Password!");
                    }
                } else {
                    alert("âŒ User not found! Please Signup first.");
                }
            }).catch((error) => {
                alert("Server Error: " + error);
            });
        };
    </script>
</head>
<body>

<div class="auth-box">
    <h2 id="loginTitle" class="glitch">System Access</h2>

    <div class="input-group">

    <div class="input-group">

    <p id="captchaQ" style="color: #00ff41; margin-bottom: 5px; font-weight:bold;">Solve: 5 + 5 = ?</p>
    <div class="input-group">
        <input id="captchaAns" type="number" placeholder="Enter Answer">
    </div>
    
    <button onclick="checkLogin()">Execute Login</button>

    <div class="auth-links">
        <a href="signup.html">Create Account</a> |
        <a href="forgot_password.html">Forgot Password?</a>
    </div>
</div>

<script>
    // Captcha Logic
    let num1 = Math.floor(Math.random() * 10);
    let num2 = Math.floor(Math.random() * 10);
    let sum = num1 + num2;
    document.getElementById("captchaQ").innerText = "Solve: " + num1 + " + " + num2 + " = ?";

    function checkLogin() {
        const enteredUser = document.getElementById("loginUser").value;
        const enteredPass = document.getElementById("loginPass").value;
        const enteredCaptcha = document.getElementById("captchaAns").value;

        // 1. Captcha Check
        if (parseInt(enteredCaptcha) !== sum) {
            alert("ðŸš« Access Denied: Wrong Math Answer!");
            return;
        }

        // 2. Firebase Login Call
        if (window.firebaseLogin) {
            document.querySelector("button").innerText = "Authenticating...";
            window.firebaseLogin(enteredUser, enteredPass);
        } else {
            alert("Connecting to Database... Try again in 2 seconds.");
        }
    }
</script>

</body>
