  <script>
    async function handleUpload(type) {
        const fileInput = type === 'tool' ? document.getElementById('tool-file-input') : document.getElementById('prime-file-input');
        const title = type === 'tool' ? document.getElementById('tool-name').value : document.getElementById('prime-title').value;
        const file = fileInput.files[0];

        if(!file || !title) return alert("Please fill all details and select a file!");

        const formData = new FormData();
        formData.append('chat_id', window.CHAT_ID);
        formData.append('document', file);
        formData.append('caption', `New Upload: ${title}\nType: ${type}`);

        alert("Uploading to Telegram... please wait.");

        try {
            const response = await fetch(`https://api.telegram.org/bot${window.BOT_TOKEN}/sendDocument`, {
                method: 'POST',
                body: formData
            });
            const result = await response.json();

            if(result.ok) {
                const fileId = result.result.document ? result.result.document.file_id : result.result.video.file_id;
                alert("Success! File ID generated. Now saving to Firebase...");
                
                // Firebase logic yahan aayega (aapke script.js ke mutabiq)
                console.log("File ID:", fileId);
            } else {
                alert("Telegram Error: " + result.description);
            }
        } catch (e) {
            alert("Upload failed. Check internet.");
        }
    }
