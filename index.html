  <script>
    async function uploadToTelegram(file, caption) {
        const formData = new FormData();
        formData.append('chat_id', window.CHAT_ID);
        formData.append('document', file);
        formData.append('caption', caption);
        const res = await fetch(`https://api.telegram.org/bot${window.BOT_TOKEN}/sendDocument`, { method: 'POST', body: formData });
        return res.json();
    }

    async function uploadToolWithTelegram() {
        const file = document.getElementById('tool-file-input').files[0];
        const name = document.getElementById('tool-name').value;
        if(!file || !name) return alert("Fill all details!");
        alert("Uploading Tool to Telegram...");
        const result = await uploadToTelegram(file, `New Tool: ${name}`);
        if(result.ok) alert("Tool Live on Telegram!");
    }

    async function uploadPrimeWithTelegram() {
        const file = document.getElementById('prime-file-input').files[0];
        const title = document.getElementById('prime-title').value;
        if(!file || !title) return alert("Select File & Title!");
        alert("Sending Prime Content...");
        const result = await uploadToTelegram(file, `Prime Content: ${title}`);
        if(result.ok) alert("Prime Content Uploaded!");
    }
