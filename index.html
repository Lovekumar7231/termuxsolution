<body onload="initApp()">

  <header>
    <div class="menu-icon" onclick="openNav()"><i class="fas fa-bars"></i></div>
    <div class="brand-glow">Termux Hacking<br>Family</div>
    <div class="profile-icon-right" onclick="showSection('profile')">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" id="headerProfileImg">
    </div>
  </header>

  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a onclick="showSection('home')"><i class="fas fa-home"></i> Home</a>
    <a onclick="showSection('live')"><i class="fas fa-video"></i> Live Class</a>
    <a onclick="showSection('profile')"><i class="fas fa-user-secret"></i> Profile</a>
    <a onclick="showSection('prime')" style="color:gold;"><i class="fas fa-crown"></i> Prime Zone</a>
    
    <div id="admin-link" style="display:none; border-top:1px solid #333; margin-top:10px;">
        <p style="color:#666; font-size:12px; padding-left:20px;">ADMIN ACCESS</p>
        <a onclick="showSection('admin')" style="color:red;"><i class="fas fa-cogs"></i> Admin Panel</a>
    </div>

    <div id="loggedOutLinks" style="margin-top:20px;"><a href="login.html" style="color:#00ff41;">üîë Login</a></div>
    <div id="loggedInLinks" style="display:none; margin-top:20px;"><a onclick="logout()" style="color:#ff0055;">üö™ Logout</a></div>

  <div class="container">

    <div id="home-section" class="hidden-section" style="display:block;">

            <input type="text" id="search-input" onkeyup="searchTools()" placeholder="üîç Search Tool (e.g. Phishing)..."

        </div>

        <h3>üî• Latest Tools</h3>
        <div id="tools-grid"></div>
    </div>

    <div id="profile-section" class="hidden-section">
        <h2 style="color:#00ff41; text-align:center;">üë§ MY PROFILE</h2>
        <div class="card" style="text-align:center;">
            <img id="profile-preview-img" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" 
                 style="width:100px; height:100px; border-radius:50%; border:3px solid #00ff41; object-fit:cover;">
            <br><br>

            <input type="file" id="profile-file-input" accept="image/*" onchange="previewFile('profile-file-input', 'profile-preview-img')">
            
            <div style="text-align:left; margin-top:20px;">
                <label>CODENAME:</label> <input type="text" id="profile-name">
                <label>DOB:</label> <input type="date" id="profile-dob" style="color-scheme:dark;">
            </div>

        <div class="card" style="border: 1px solid #00ff41;">
            <div class="card-content">
                <h3 style="color:#00ff41;">üõ† Upload New Tool</h3>
                <input type="text" id="tool-name" placeholder="Tool Name (e.g. Nmap)">
                
                <div class="upload-box">
                    <label style="color:white;">Select Image (Gallery)</label><br>
                    <input type="file" id="tool-file-input" accept="image/*" style="display:block; margin-top:5px; color:white;">
                </div>

                <textarea id="tool-desc" rows="3" placeholder="How to Install / Description..."></textarea>
                <textarea id="tool-cmds" rows="4" placeholder="Commands (pkg install...)" style="font-family:monospace; color:#00ff41; background:#050505;"></textarea>
                <input type="text" id="tool-video" placeholder="YouTube Video ID (Optional)">

                <button class="btn-main" id="upload-tool-btn" onclick="uploadToolWithImage()">üíæ UPLOAD TOOL</button>
            </div>
        </div>
    </div>

    <div id="live-section" class="hidden-section"><h2 style="text-align:center; color:red;">üî¥ Live Classes</h2><div id="active-live-card" style="display:none;" class="card"><button class="btn-danger" onclick="joinLiveStream()">JOIN LIVE</button></div><div id="no-live-msg" style="text-align:center;">No Class Active.</div><div id="user-video-container" style="display:none;"><video id="remote-video" autoplay playsinline style="width:100%;"></video></div></div>

        <div id="modal-desc" style="margin-top:10px; color:#ccc; font-size:14px;"></div>
        <div id="modal-video-container" style="margin-top:10px;"><iframe id="modal-video" width="100%" height="200" frameborder="0"></iframe></div>
    </div>

  <script src="script.js"></script>

</html>
