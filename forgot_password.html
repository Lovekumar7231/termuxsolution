<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Recovery</title>
    <link rel="stylesheet" href="auth-style.css">
</head>
<body>

<div class="auth-box">
    <h2 class="glitch">ACCESS RECOVERY</h2>

    <div class="input-group">
        <label>REGISTERED EMAIL ADDRESS</label>
        <input type="email" id="recovery-email" placeholder="email@example.com">
    </div>

    <button onclick="sendRecoveryLink()">SEND RESET LINK</button>

    <div class="auth-links">
        <a href="login.html">← Return to Login</a>
    </div>
</div>

<script>
    function sendRecoveryLink() {
        const email = document.getElementById('recovery-email').value;
        if(email) {
            // Simulation
            alert("✅ Reset Link Sent to: " + email + "\n(Check your Spam Folder)");
            window.location.href = "login.html";
        } else {
            alert("⚠️ Please enter your email!");
        }
    }
</script>

</body>
</html>
